    	<div class="container">
    		<div class="row">
                <div class="col-md-12">
                  <form id="add-tracking-form">
                    <input type="hidden" id="xf" value=""/>
                    <div class="row">
                       <div class="mb-3 form-group col-md-12">
                        <h2 class="">Shipper Information</h2>
                  </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Name</label>
                          <input type="text" class="form-control" id="sname" name="sname" placeholder="Shipper name">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Phone number</label>
                          <input type="number" class="form-control" id="sphone" name="sphone" placeholder="Shipper phone number">
                        </div>
                        <div class="form-group col-md-12 mt-3">
                          <label class="control-label">Address</label>
                          <input type="text" class="form-control" id="sadd" name="sadd" placeholder="Shipper address">
                        </div>
                    </div>
         
                    <div class="row mt-5">
                       <div class="mb-3 form-group col-md-12">
                        <h2 class="">Receiver Information</h2>
                  </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Name</label>
                          <input type="text" class="form-control" id="rname" name="rname" placeholder="Receiver name">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Phone number</label>
                          <input type="number" class="form-control" id="rphone" name="rphone" placeholder="Receiver phone number">
                        </div>
                        <div class="form-group col-md-12 mt-3">
                          <label class="control-label">Address</label>
                          <input type="text" class="form-control" id="radd" name="radd" placeholder="Receiver address">
                        </div>
                    </div>
         
         
                    <div class="row mt-5">
                       <div class="mb-3 form-group col-md-12">
                        <h2 class="">Shipping Information</h2>
                  </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Ship Type</label>
                          <input type="text" class="form-control" id="stype" name="stype" placeholder="Ship type">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="control-label">Weight (kg)</label>
                          <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight (kg)">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                          <label class="control-label">Origin Office</label>
                          <input type="text" class="form-control" id="origin" name="origin" placeholder="Origin office">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                          <label class="control-label">Destination Office</label>
                          <input type="text" class="form-control" id="dest" name="dest" placeholder="Destination office">
                        </div>
                        <div class="form-group col-md-12 mt-3">
                          <label class="control-label">Description</label>
                          <textarea class="form-control" id="description" name="description" placeholder="Description" rows="15"></textarea>
                        </div>
                        <div class="form-group col-md-6 mt-3">
                          <label class="control-label">Freight ($)</label>
                          <input type="text" class="form-control" id="freight" name="freight" placeholder="Freight ($)">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                          
                         <select class="form-control" id="bmode" name="bmode">
                             <option value="none">Select booking mode</option>
                             <option value="paid">Paid</option>
                             <option value="unpaid">Unpaid</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6 mt-3">
                          <label class="control-label">Mode</label>
                          <input type="text" class="form-control" id="mode" name="mode" placeholder="Mode">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                         
                          <select class="form-control" id="tracking-status" name="status">
                              <option value="none">Select tracking status</option>
                              <option value="station">ARRIVED AT STATION</option>
                              <option value="hold">ON HOLD</option>
                              <option value="transit">IN TRANSIT</option>
                              <option value="delivery">OUT FOR DELIVERY</option>
                              <option value="delivered">DELIVERED</option>
                          </select>
                        </div>
                        <div class="form-group col-md-12 mt-3">
                          <label class="control-label">Pickup Date</label>
                          <input type="text" class="form-control" id="pickup-at" name="pickup_at" placeholder="Pickup date (dd/mm/YYYY)">
                        </div>
         
                        <div class="form-group col-md-12 mt-3">
                          <button class="btn btn-primary" id="add-tracking-submit">SUBMIT</button>
                        </div>
                    </div>
         
                    
                  </form>

      <script>
      $(document).ready(function(){
      
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });

         
         const params = new URLSearchParams(location.search)
    let xf = params.get('xf')
    
    if(xf.length > 0){
      adminGetTracking(xf)
    }

    $('#add-history-btn').click(e => {
        e.preventDefault()
        window.location.replace(`qqq.html?xf=${xf}`)
    })

    $('#add-tracking-submit').click(e => {
      e.preventDefault()

      // hideElem('#track-popup-tnum-error');
      let xf = $('#xf').val(), sname = $('#sname').val(), sadd = $('#sadd').val(),  sphone = $('#sphone').val(),
      rname = $('#rname').val(), radd = $('#radd').val(), rphone = $('#rphone').val()

      let stype= $('#stype').val(), weight = $('#weight').val(), origin = $('#origin').val(), dest = $('#dest').val(),
      description = $('#description').val(), freight = $('#freight').val(), bmode = $('#bmode').val(), 
      mode = $('#mode').val(), trackingStatus = $('#tracking-status').val(), pickupAt = $('#pickup-at').val(),
      validation = (sname == "" || sphone == "" || sadd == "" ||
                    rname == "" || rphone == "" || radd == "" ||
                    stype == "" || weight == "" || origin == "" || dest == "" ||
                    description == "" || freight == "" || bmode == "none" || mode == "" ||
                    trackingStatus == "none" || pickupAt == ""
                   )

      if(validation){
       alert("Please fill all required fields.")
      }
      else{
       console.log({xf})
       let fd = new FormData()
       fd.append('tnum',xf)
       fd.append('sname',sname)
       fd.append('sphone',sphone)
       fd.append('sadd',sadd)
       fd.append('rname',rname)
       fd.append('rphone',rphone)
       fd.append('radd',radd)
       fd.append('stype',stype)
       fd.append('sname',sname)
       fd.append('weight',weight)
       fd.append('origin',origin)
       fd.append('bmode',bmode)
       fd.append('freight',freight)
       fd.append('mode',mode)
       fd.append('description',description)
       fd.append('dest',dest)
       fd.append('pickup_at',pickupAt)
       fd.append('status',trackingStatus)

       addTracking(fd)
      }

     
    })
         </script>
